<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >
    <head>
        <title>XHTML</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="naslov"><h1>Registracija</h1></div>
        <h:form>
            <h:outputText value="Username:"/>
            <h:inputText id="username" value="#{RegisterUser.name}"/>
            <br/>
            <h:outputText value="Password:"/>
            <h:inputSecret id="password" value="#{RegisterUser.password}"/>
            <br/>
            <h:outputText value="Telephone number:"/>
            <h:inputText id="number" value="#{RegisterUser.number}"/>
            <br/>
            <h:outputText value="Email:"/>
            <h:inputText id="email" value="#{RegisterUser.email}"/>
            <br/>
            <h:commandButton id="button" value="krneki" action="#{RegisterUser.register}"/>
        </h:form>
    </body>
</html>

<!DOCTYPE html>

<!-- Želel sem narediti izpis urnika iz podatkovne baze, ter iskalnik skozi imena, preko EntityManager -> NamedQuery.
Ampak sem se zadnja dva dni loteval errorjev, ki mi jih ni uspelo popraviti.
Zato sta trenutno komentirana fila: QueryUser.java in FindUser.java. V primeru, če boste projekt zaženli. 
Sem pa naredil pri registraciji dostop do baze preko javascripta.
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Imenik</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h:inputText id="name" value="#{EntityImenik.name}" />
            <h:commandButton value="Find!" action="#{EntityImenik.userList}"/>
        </h:form>
        <div id="userList">
            <ui:repeat value="#{EntityImenik.userList}" var="user">
                <h:outputText value="#{user[0]}}"/>
                <h:outputText value="#{user[1]}}"/>
            </ui:repeat>
        </div>
    </body>
</html>
